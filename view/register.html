<div class="register">
	<div app-head-bar text="注册"></div>
  <form class="d-b ta-c" name="form">
    <div class="form-line ta-l p-r">
      <span class="icon account va-t d-ib"></span>
      <input name="phone" autocomplete="on" ng-model="user.phone" validator="required,phone" class="d-ib" type="text" placeholder="输入手机号">
    </div>
    <div class="form-line ta-l p-r">
      <span class="icon lock va-t d-ib"></span>
      <input name="password" autocomplete="off" ng-model="user.password" validator="required,password" class="d-ib" type="password" placeholder="设置6位以上的密码">
    </div>
    <div class="message-wrap ta-l p-r">
      <input name="code" validator="required" autocomplete="off" ng-model="user.code" class="message-box" placeholder="短信验证码" type="text">
      <span class="message f-r {{time?'disabled':''}}" ng-click="time?1==1:send();" ng-bind="time?time:'发送短信'"></span>
      <div class="clear"></div>
    </div>
   
    <button class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
  </form>
</div>
